<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="../CSS_files/checkout.css" />
</head>
<body>
  <div class="checkout-container">
    <div class="left-section">
      <h2>Shipping method</h2>
      <div class="shipping-method">
        <span>Shipping (2â€“5 Working Days)</span>
        <strong>EGP 85.00</strong>
      </div>

      <h2>Payment</h2>
      <p class="secure-msg">All transactions are secure and encrypted.</p>

      <div class="payment-options">
        <div class="payment-option">
          <input type="radio" name="payment" value="cod" id="cod" />
          <label for="cod" class="method-name">
            <i class="fas fa-money-bill"></i>
            Cash on Delivery (COD)
          </label>
        </div>

        <div class="payment-option">
          <input type="radio" name="payment" value="credit_card" id="credit_card" />
          <label for="credit_card" class="method-name">
            <i class="fas fa-credit-card"></i>
            Credit Card
          </label>
        </div>

        <div class="payment-option">
          <input type="radio" name="payment" value="debit_card" id="debit_card" />
          <label for="debit_card" class="method-name">
            <i class="fas fa-credit-card"></i>
            Debit Card
          </label>
        </div>

        <div class="payment-option">
          <input type="radio" name="payment" value="paypal" id="paypal" />
          <label for="paypal" class="method-name">
            <i class="fab fa-paypal"></i>
            PayPal
          </label>
        </div>
      </div>

      <!-- Payment Forms -->
      <div id="cardPaymentForm" class="payment-form hidden">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>
        <div class="form-group">
          <label for="cardHolder">Card Holder Name</label>
          <input type="text" id="cardHolder" placeholder="John Doe">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3">
          </div>
        </div>
      </div>

      <div id="paypalForm" class="payment-form hidden">
        <div class="form-group">
          <label for="paypalEmail">PayPal Email</label>
          <input type="email" id="paypalEmail" placeholder="your@email.com">
        </div>
      </div>

      <h2>Billing address</h2>
      <div class="payment-option">
        <input type="radio" name="billing" id="same" checked />
        <label for="same">Same as shipping address</label>
      </div>
      <input type="text" id="discountCode" placeholder="Enter discount code" />


      <button id="payNowBtn" class="pay-now" disabled>Pay now</button>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <div class="right-section" id="cartSummary">
      <h2>Order Summary</h2>
      <div id="cartItems">
        <p>No items in your cart.</p>
      </div>

      <div class="summary" id="summarySection" style="display:none;">
        <p><span>Subtotal</span><span id="subtotal">EGP 0.00</span></p>
        <p><span>Shipping</span><span>EGP 85.00</span></p>
        <p><span>Tax</span><span>14 %</span></p>
        <p class="total"><span>Total</span><span id="total">EGP 0.00</span></p>
      </div>
    </div>
  </div>

  <script src="../JS_files/checkout.js"></script>
  <script src="../JS_files/cart.js"></script>
</body>
</html>
