<!-- /frontend/admin/products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Product Management</h2>

  <!-- Product Table -->
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Stock</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="productTableBody">
      <!-- JS will populate -->
    </tbody>
  </table>

  <!-- Add New Product Form -->
  <h4 class="mt-4">Add New Product</h4>
  <form id="addProductForm">
    <div class="row g-2">
      <div class="col">
        <input type="text" class="form-control" placeholder="Name" name="name" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Category" name="category" required>
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="Stock" name="stock" required>
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="Price" name="price" required>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
