<!-- /frontend/admin/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Admin Dashboard</h2>

    <div class="row g-4">
      <!-- Manage Users -->
      <div class="col-md-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title">Manage Users</h5>
            <p class="card-text">View, add, update, and delete users.</p>
            <a href="./users.html" class="btn btn-light">Go</a>
          </div>
        </div>
      </div>

      <!-- Manage Products -->
      <div class="col-md-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Manage Products</h5>
            <p class="card-text">Add, update, or remove products and stock.</p>
            <a href="./products.html" class="btn btn-light">Go</a>
          </div>
        </div>
      </div>

      <!-- Manage Orders -->
      <div class="col-md-4">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title">Manage Orders</h5>
            <p class="card-text">View and update order statuses.</p>
            <a href="./orders.html" class="btn btn-light">Go</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
